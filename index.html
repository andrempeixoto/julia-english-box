<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julia's English Box</title>
  <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  
  <div id="app">

    <header>
      <h1>Julia's <br> English Box</h1>
    </header>
  
    <section>
      <h2>Numbers</h2>
    </section>  
  
    <div id="numbers">
      <div class="grid-container">
  
        <div class="one">
          <button class="bubbly-button" id="one" onclick="playOne()">1</button>
        </div>
    
        <div class="two">
          <button class="bubbly-button" id="two" onclick="playTwo()">2</button>
        </div>  
    
        <div class="three">
          <button class="bubbly-button" id="three" onclick="playThree()">3</button>
        </div>
    
        <div class="four">
          <button class="bubbly-button" id="four" onclick="playFour()">4</button>
        </div>
    
        <div class="five">
          <button class="bubbly-button" id="five" onclick="playFive()">5</button>
        </div>
    
        <div class="six">
          <button class="bubbly-button" id="six" onclick="playSix()">6</button>
        </div>
    
        <div class="seven">
          <button class="bubbly-button" id="seven" onclick="playSeven()">7</button>
        </div>
    
        <div class="eight">
          <button class="bubbly-button" id="eight" onclick="playEight()">8</button>
        </div>
    
        <div class="nine">
          <button class="bubbly-button" id="nine" onclick="playNine()">9</button>
        </div>
    
        <div class="ten">
          <button class="bubbly-button" id="ten" onclick="playTen()">10</button>
  
        </div>
    </div>
    
  </div>


<script src="index.js"></script>
</body>
</html>
